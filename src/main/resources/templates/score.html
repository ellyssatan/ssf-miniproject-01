<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/score.css}" type="text/css">

    <title>Quiz Results</title>

</head>
<body>
    <div class="topnav" id="myTopnav">
        <a th:href="@{start}" class="active">Home</a>
        <a th:href="@{scoreboard}">Scoreboard</a>
        <a th:href="@{login}" class="split">Log out</a>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="col-md-10 col-lg-10">
                <div class="container h-100 text-center">
                    <h2 class="text-success p-3 m-3 end">&#127775; END OF QUIZ &#127775;</h2>
                    <h3>Your Score : <span data-th-text="${score}"></span> out of <span data-th-text="${total}"></span></h3>
                    <h2 class="text-primary">
                        Thank You for taking our quiz! Come back soon! &#127881;
                    </h2>
                    <p class="p-5 m-5">
                        Append "/quiz" to get list of Questions & Answers
                    </p>
                </div>

            </div>
        </div>
    </div>
    


</body>
</html>
