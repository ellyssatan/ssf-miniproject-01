<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="fonts/icomoon/style.css"> -->

    <!-- <link rel="stylesheet" href="css/owl.carousel.min.css"> -->

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{login.css}">

    <title>Login</title>
</head>
<body>
    <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <img src="https://img.freepik.com/free-vector/welcome-back-typography-design_1308-88396.jpg?w=2000" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-4">
                  <h3>Sign In</h3>
                  <p class="mb-4">Sign in here to start the quiz!</p>
                </div>
                <form action="/loginPage" method="POST">
                    <div class="form-group first">
                      <label for="username">Username</label>
                      <input type="email" class="form-control" name="username">
      
                    </div>
                    <div class="form-group last mb-4">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password">
                    </div>
                    <div data-th-if="${error}">
                      <span class="text-danger bg-warning">Wrong Password</span>
                    </div>
                    
                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                      </label>
                      <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                    </div>
      
                    <input type="submit" value="Log In" class="btn btn-block btn-primary">

                    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a th:href="@{register}" class="fw-bold text-body"><u>Register here</u></a></p>

      
                    <!-- <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span> -->
                    
                    <!-- <div class="social-login">
                      <a href="#" class="facebook">
                        <span class="icon-facebook mr-3"></span> 
                      </a>
                      <a href="#" class="twitter">
                        <span class="icon-twitter mr-3"></span> 
                      </a>
                      <a href="#" class="google">
                        <span class="icon-google mr-3"></span> 
                      </a>
                    </div> -->
                </form>
                </div>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
</body>
</html>
