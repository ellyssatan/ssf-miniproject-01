<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{login.css}">

    <title>Trivia Login</title>
</head>
<body>
    <div class="content">
        <div class="container p-5 my-5">
          <div class="row">
            <div class="col-md-6">
              <img src="https://img.freepik.com/free-vector/welcome-back-typography-design_1308-88396.jpg?w=2000" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-4">
                  <h3>Sign In</h3>
                  <p class="mb-4">Sign in here to start the quiz!</p>
                </div>
                <form action="/loginPage" method="POST">
                    <div class="form-floating mb-3 mt-3">  
                      <input type="email" class="form-control" name="username" placeholder="Email">
                      <label for="username">Email</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                      <input type="password" class="form-control" name="password" placeholder="Password">
                      <label for="password">Password</label>
                    </div>
                    <div class="d-flex mb-5 align-items-center" data-th-if="${error}">
                      <span class="text-danger bg-warning">Wrong Password</span>
                    </div>
      
                    <input type="submit" value="Log In" class="btn btn-block btn-outline-primary">

                    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a th:href="@{register}" class="fw-bold text-body"><u>Register here</u></a></p>
                </form>
                </div>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
</body>
</html>
